<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<table border=1>
<caption>글 작성하기</caption>
  <tr><th colspan=2><label>&nbsp;</label></th></tr>
  <tr>
    <th><label>작성자</label></th>
    <td><input type="text" name="writer"></td>
  </tr>
  <tr>
    <th><label>아이디</label></th>
    <td><input id="id" type="text" name="id"></td>
  </tr>
  <tr>
    <th><label>이메일</label></th>
    <td><input type="text" name="id">@<input type="text" name="domain"></td>
  </tr>
  <tr>
    <th><label>휴대폰</label></th>
    <td><select name="phone1">
      <option>010</option>
      <option>019</option>
      <option>016</option>
      <option>011</option>
    </select>-<input type="text" name="phone2">-<input type="text" name="phone3"></td>
  </tr>
  <tr>
    <th><label>글제목</label></th>
    <td><input type="text" name="title"></td>
  </tr>
  <tr>
  <th><label>내용</label></th>
  <td><textarea type="textarea" name="content" cols="10" rows="10"></textarea></td>
  </tr>
  <tr align="center">
    <td colspan=2><input type="submit" value="제출"></td>
  </tr>
</table>
</form>
</body>
</html>
