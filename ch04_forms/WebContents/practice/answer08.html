<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
 <label>시작그룹</label><br>
 <label for="new"><input id="new" type="radio" name="start" value="n">새 탭 페이지 열기</label><br>
 <label for="continue"><input id="continue" type="radio" name="start" value="c">중단한 위치에서 계속하기</label><br>
 <label for="page"><input id="page" type="radio" name="start" value="p">특정 페이지 또는 페이지 모음 열기</label><br>
 <br>
 <label>개인정보 및 보안</label><br>
 <label for="service"><input id="service" type="checkbox" name="protect" value="s">동기화 및 서비스</label><br>
 <label for="login"><input id="login" type="checkbox" name="protect" value="l">로그인 허용</label><br>
 <label for="preview"><input id="preview" type="checkbox" name="protect" value="p">페이지 미리 로드</label><br>
</form>
</body>
</html>
