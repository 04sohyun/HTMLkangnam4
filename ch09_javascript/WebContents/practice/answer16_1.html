<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function factorial(n){
		var output=1;
		for(var i=1; i<=n; i++){
			output *= i;
		}
		return output;
	};
	var x =prompt('숫자를 입력하시오');
	alert(factorial(x));
</script>
</head>
