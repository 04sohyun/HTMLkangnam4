<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11번 문제</title>
<style>
  .box{width:250px; height:150px; background:green;}
  .input{display:block; border:1px solid black; border-radius:15px;}
  .input_sub{display:block; border:1px solid black; border-radius:15px; padding:0 70px;}
</style>
</head>
<body>
<div class="box">
  <h1>간단한 입력 양식</h1>
  <form>
	<table>
		<tr><td><label>아이디</label></td><td><input type="text" name="id" class="input"></td></tr>
		<tr><td><label>비밀번호</label></td><td><input type="password" name="pwd" class="input"></td></tr>
		<tr><td></td><td><input type="submit" value="제출" class="input_sub"></td></tr>
		
	</table>
  </form>
</div>
</body>
</html>
