<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//객체를 선언합니다.
	//JSON->JavaScript Object Notation {}
	var product = {
			제품명:'7D 건조 망고',
			유형:'당절임',
			성분:'망고, 설탕, 메타중아황산나트륨, 치자황색소',
			원산지:'필리핀'
	};
	
	//출력
	alert(product['제품명']); /* 키명으로 접근 object명['키명']*/
	alert(product.유형);  /* .으로 접근 dot notation object명.키명 */
	alert(product['성분']);
	alert(product.원산지);
</script>
</body>
</html>
