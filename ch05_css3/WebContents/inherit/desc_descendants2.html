<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
  /*#header, #section > h1{color:red;} <-후손도 포함됨. 아래와 같이 개별적으로 적용*/
  #header > h1, #section > h1{color:red;}
</style>
</head>
<body>
 <div id="header">
   <h1 class="title">Lorem ipsum</h1>
   <div>
     <h1 id="nav">Navigation</h1>
   </div>
 </div>
 
<div id="section">
  <h1 class="title">Lorem ipsum</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</div> 
</body>
</html>
